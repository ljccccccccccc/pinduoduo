<div class="ad-container" *ngIf="ad$ | async as ad">
    <img class="ad-image" [src]="ad.imageUrl" alt="">
</div>
<div class="tile-grid">
    <app-product-tile *ngFor="let product of products$ | async" [product]="product"
        [routerLink]="['/products',product.id]">
    </app-product-tile>
</div>
